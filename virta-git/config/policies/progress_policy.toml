[policy]
id = "PROGRESS-REQUIREMENT"
description = "Require each interaction to yield concrete progress in the form of code, config, or validation rules."
enforced = true

[progress]
acceptable_progress_types = [
  "new_code_asset",
  "extended_code_asset",
  "new_policy_document",
  "config_refinement",
  "validation_rule_addition"
]

[on_non_progress]
actions = [
  "reject_response",
  "log_incident",
  "increment_karma_penalty:MINOR"
]
